<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatBy.</title>
    <meta name="description" content="Teste">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="suporte.css">
    <link rel="icon" type="image/svg" href="logo_svg.svg"/>
</head>

<body>
  <header class="cabecalho">
    <a href="index.html"><img class="cabecalho-img" src="logo_bg.png" alt="Logo EatBy"></a>
    <nav class="cabecalho-menu">
      <a href="index.html" class="cabecalho-menu-item">Home</a>
      <a href="#sobre" class="cabecalho-menu-item">Sobre</a>
      <a href="suporte.html" class="cabecalho-menu-item">Suporte</a>
      <a href="perfil.html" class="cabecalho-menu-item"><img src="profile.svg" height="20px"></a>
    </nav>
  </header>

    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Formulário de Contato</h3>
            <h4>Fale conosco!</h4>
            <fieldset>
                <input placeholder="Nome completo" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="E-mail" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Número de celular" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Digite aqui sua mensagem..." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
            </fieldset>
        </form>
    </div>

    <footer class="rodape">
        <img class="rodape-img" src="logo_bg.png">
    </footer>
</body>

</html>
